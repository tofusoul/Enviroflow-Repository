{% extends "base.html" %} {% block content %}
<div class="box">
  <h2 class="title is-5">{{ title }}</h2>
  {% if sub_title %}
  <h3 class="title is-6">{{ sub_title }}</h3>
  {% endif %}

  <div class="columns">
    <div class="column box is-half">
      <form method="post" action="/all_quotes">
        <input type="submit" name="submit_button" value="Fetch JSON" />
      </form>
      <br />
      <div class="notification is-warning">{{ message }}</div>
      <br />
  <div class="box">{{ data|safe }}</div>
    </div>

    <div class="column box">
      <pre
        class="prettyprint"
      ><code class="language-javascript">{{ code }}</code></pre>
    </div>
  </div>
</div>

< {% endblock %}
